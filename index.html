<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Zlash's Music Player</h1>

    <div class="music-player-container" id="music-player-container">
      <div class="music-details">
        <h4 id="music-title"></h4>
        <div class="progress-bar-container" id="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <audio src="assets/audio/back-to-the-future.mp3" id="audio"></audio>

      <div class="image-container">
        <img src="assets/images/back-to-the-future.jpg" alt="music-cover" id="music-cover" />
      </div>

      <div class="controls">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
